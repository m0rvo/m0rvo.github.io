<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсионный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], textarea {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .gender-options {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .clear-btn {
            background-color: #f44336;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Пенсионный калькулятор</h1>
    <form id="pension-form">
        <label for="age">Ваш возраст:</label>
        <input type="number" id="age" name="age" required min="0" max="120">
        <div id="ageError" class="error"></div>
        
        <label>Ваш пол:</label>
        <div class="gender-options">
            <label>
                <input type="radio" name="gender" value="м" required> Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="ж"> Женский
            </label>
        </div>
        <div id="genderError" class="error"></div>
        
        <div class="button-group">
            <button type="submit">Рассчитать</button>
            <button type="button" id="clear-btn" class="clear-btn">Очистить</button>
        </div>
        
        <label for="result">Результат:</label>
        <textarea id="result" name="result" rows="4" readonly></textarea>
    </form>

    <script src="task1.js"></script>
</body>
</html>
