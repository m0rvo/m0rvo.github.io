<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        fieldset {
            border: none;
            padding: 0;
        }
        legend {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Форма регистрации пользователя</h1>
    <form action="#" method="post">

        <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Придумайте пароль" required><br><br>

            <label for="birthdate_year">Год рождения:</label>
            <select id="birthdate_year" name="birthdate_year">
                <option value="">Год</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
              </select>
              <br>

        </fieldset>

        <fieldset>
            <p>Пол:</p>
            <label><input type="radio" name="gender" value="male" id="male"> Мужской</label><br>
            <label><input type="radio" name="gender" value="female" id="female"> Женский</label><br><br>

            <p>Предпочитаемые языки:</p>
            <label><input type="checkbox" name="languages" value="russian" checked disabled> Русский</label><br>
            <label><input type="checkbox" name="languages" value="english"> Английский</label><br>
            <label><input type="checkbox" name="languages" value="spanish"> Испанский</label><br><br>

            <label for="bio">О себе:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Расскажите о себе"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Готово">
        <input type="reset" value="Очистить">
    </form>
</body>
</html>
